<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: black;
            width: 130px;
        }
        div:hover{
            color: blue;
        }
    </style>
</head>

<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse sobre a mensagem abaixo</p>
    <div>
        passe o mouse aqui
        <p>Texto escondido</p>
    </div>
</body>
</html>
