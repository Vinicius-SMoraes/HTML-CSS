<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em diferentes dispositivos ou simplemente <strong>aumente e diminua</strong> o  tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:725px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1025px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto png tamanho grande">
    </picture>

    <h1>Áudio</h1>

    <p>Vamos aprender como reproduzir áudios em HTML5</p>

    <audio preload="metadata" controls >
        <source src="Audio/guanacast-33.mp3" type="audio/mpeg">
        <source src="Audio/guanacast-33.ogg" type="audio/ogg">
        <source src="Audio/guanacast-33.wav" type="audio/wav">
        <p>infelizmente seu navegador não suporta a reprodução de audio <a href="Audio/guanacast-33.mp3" target="_blank"   download="guanacast-33.mp3" type="audio/mpeg" rel="external" >Baixe aqui</a> o podcast completo</p>
    </audio>
</body>
</html>
