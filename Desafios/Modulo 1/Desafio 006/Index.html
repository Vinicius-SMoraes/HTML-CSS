<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">
    <title>Desafio06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br>
    sobre os termos para descobrir qual tag HTMl deverá utilizar em cada caso.</p>
    <ol>
        <li type="square"><abbr title="Use a tag &lt;p&gt;"><ins>Paragrafos</ins></abbr></li>
        <li type="square"><abbr title="Use a tag &lt;h1,h2,h3,h4,h5,h6&gt;"><ins>Títulos</ins></abbr></li>
        <li type="square"><abbr title="Use a tag &lt;img&gt;"><ins>Imagens</ins></abbr></li>
        <li type="square"><abbr title="Use a tag &lt;abbr&gt;"><ins>Abreviações</ins></abbr></li>
        <li type="square"><abbr title="Use a tag &lt;code&gt;"><ins>Código-Fonte</ins></abbr></li>
        <li type="square"><abbr title="Use a tag &lt;ol&gt;"><ins>Listas numeradas</ins></abbr></li>
        <li type="square"><abbr title="Use a tag &lt;dl&gt;"><ins>Listas com demarcadores</ins></abbr></li>
    </ol>
    
</body>
</html>
